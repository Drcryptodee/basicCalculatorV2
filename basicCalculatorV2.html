<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1b1b1b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            width: 320px;
        }

        #valueInput {
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 28px;
            text-align: right;
            padding: 0 20px;
            margin-bottom: 20px;
            font-family: 'Consolas', monospace;
        }

        #valueInput:focus {
            outline: 2px solid #169d53;
        }

        #displayLower {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            text-align: right;
            padding: 0 20px;
            height: 20px;
            font-family: 'Consolas', monospace;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .operator {
            background: linear-gradient(135deg, #df5017, #c44515);
        }

        .operator:hover {
            background: linear-gradient(135deg, #e86830, #df5017);
        }

        .equals {
            background: linear-gradient(135deg, #169d53, #128043);
        }

        .equals:hover {
            background: linear-gradient(135deg, #1db863, #169d53);
        }

        .clear {
            background: rgba(255, 77, 77, 0.3);
            color: #ff6b6b;
        }

        .clear:hover {
            background: rgba(255, 77, 77, 0.5);
        }

        .delete {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .delete:hover {
            background: rgba(255, 193, 7, 0.4);
        }

        .sqrt {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .sqrt:hover {
            background: linear-gradient(135deg, #5dade2, #3498db);
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="valueInput" readonly>
        <p id="displayLower"></p>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">CE</button>
            <button onclick="slice()" class="delete">⌫</button>
            <button onclick="setOperator('√')" class="sqrt">√</button>
            <button onclick="setOperator('/')" class="operator">÷</button>

            <button onclick="setInput('7')">7</button>
            <button onclick="setInput('8')">8</button>
            <button onclick="setInput('9')">9</button>
            <button onclick="setOperator('*')" class="operator">×</button>

            <button onclick="setInput('4')">4</button>
            <button onclick="setInput('5')">5</button>
            <button onclick="setInput('6')">6</button>
            <button onclick="setOperator('-')" class="operator">−</button>

            <button onclick="setInput('1')">1</button>
            <button onclick="setInput('2')">2</button>
            <button onclick="setInput('3')">3</button>
            <button onclick="setOperator('+')" class="operator">+</button>

            <button onclick="setInput('0')" style="grid-column: span 2;">0</button>
            <button onclick="setInput('.')">.</button>
            <button onclick="calculateResult()" class="equals">=</button>
        </div>


    </div>

</body>

</html>
<script>
    let valueDisplay = document.getElementById('valueInput')
    let num1 = ''
    let num2 = ''
    let operator = ''
    let lastOperator = ''
    let lastNum2 = ''
    let pDisplay = document.getElementById('displayLower')

    function setInput(num) {
        valueDisplay.value += num
    }

    function setOperator(op) {
        if (valueDisplay.value === '' && op !== '-' && op !== '+') {
            alert('Please enter a number first')
            return
        }

        if (operator !== '' && valueDisplay.value !== '') {
            calculateResult()
        }

        num1 = +valueDisplay.value
        pDisplay.innerHTML += valueDisplay.value + op
        valueDisplay.value = ''
        operator = op
    }

    function calculateResult() {
        if (valueDisplay.value === '' && lastOperator !== '') {
            num2 = lastNum2
            operator = lastOperator
            num1 = +valueDisplay.value || num1
        } else {
            num2 = +valueDisplay.value
        }

        let result

        if (operator === '+') {
            result = num1 + num2
        } else if (operator === '-') {
            result = num1 - num2
        } else if (operator === '*') {
            result = num1 * num2
        } else if (operator === '/') {
            result = num1 / num2
        } else if (operator === '√') {
            result = Math.sqrt(num1)
        }

        lastOperator = operator
        lastNum2 = num2

        pDisplay.innerHTML = ''
        valueDisplay.value = result

        num1 = result
        operator = ''
    }

    function clearDisplay() {
        valueDisplay.value = ''
        pDisplay.innerHTML = ''
        num1 = ''
        num2 = ''
        operator = ''
        lastOperator = ''
        lastNum2 = ''
    }

    function slice() {
        valueDisplay.value = valueDisplay.value.slice(0, -1)
    }

</script>
